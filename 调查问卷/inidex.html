<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div id="app">
        <div class='area' v-for='area in 2'  >
            
            <h2 >{{area===1?'调查问卷':'问题答案'}}</h2>
            <ul>
                 <li v-for='question in questionList' :key='question.id'>
                    <h3>{{question.title}}</h3>
                    <!-- 问题 --> 
                     <div v-if="question.type==='short' " >
                        <template v-if='area===1'>
                            <input type="text" v-model='question.str' >{{question.str}}
                        </template>
                        <span v-else>{{question.str}}</span>
                           
                    </div> 
               
                     <!-- 单选 -->
                    <div v-else-if="question.type==='single'">
                        <template v-if='area===1'>
                            <div v-for='choose in question.chooseList':key='choose'>
                                <input type="radio" :value='choose'v-model='question.str' />
                                <span>{{choose}}</span>
                            
                            </div>
                        </template>
                        
                        <span v-else>{{question.str}}</span>
                    </div>
                        
                   <!-- 多选 -->
                     
                   <div v-else-if="question.type==='multiple'">
                       <template v-if='area===1'>
                            <div v-for='choose in question.chooseList'   >
                                <input type="checkbox" :value='choose' v-model='question.str'/>
                                <span >
                                    {{choose}}
                                </span>   
                            </div>
                        </template>
                        <span v-else>{{question.str&&question.str.toString()}}</span>
                    </div> 
                    <!-- 长文本 -->
                    <div v-else-if="question.type==='long'">
                        <template v-if='area===1'>
                            <textarea  v-model='question.str'>{{question.str}}</textarea>
                        </template>
                        <span v-else>
                            {{question.str}}
                        </span> 
                         
                     </div> 
                       
                    
                   

                </li>
            </ul>
        
        </div>
    </div>
    <script src="../vue.js"></script>
    <script >
        const vm=new Vue({
            el:'#app',
            data:{
                questionList: [
                    {
                        type: 'short',
                        title: '1.请问你的姓名是？',
                        chooseList: null,
                        id: 0,
                       
                    },
                    {
                        type: 'single',
                        title: '2.请问您的性别是？',
                        chooseList: [
                        '男',
                        '女',
                        '保密',
                        ],
                        id: 1,
                        
                    },
                    {
                        type: 'multiple',
                        title: '3. 请选择您的兴趣爱好：',
                        chooseList: [
                        '看书',
                        '游泳',
                        '跑步',
                        '看电影',
                        '听音乐',
                        ],
                        id: 2,
                     
                    },
                    {
                        type: 'long',
                        title: '4. 请介绍一下自己:',
                        chooseList: null,
                        id: 3,
                     
                    },
                ]
            }
        })
        vm.questionList.forEach(tem => {
            
         

            const str=tem.type==='multiple'?[]:'';
            vm.$set(tem,'str',str);
            
        });
    </script>
</body>
</html>
