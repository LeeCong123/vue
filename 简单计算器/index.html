<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <input type="text" v-model.number='num1'>
        <select v-model='fuhao'>
            <!-- <option value="请选择" disabled>请选择</option> -->
            <option value="+">+</option>
            <option value="-">—</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="text" v-model.number='num2'>
        <button @click='click1'>=</button>
        <span >{{result}}</span>
        
    </div>
   
    <script src="../vue.js"></script>
    <script >
        const vm=new Vue({
            el:'#app',
            data:{
                num1:'',
                num2:'',
                fuhao:'+',
                result:0
            },
            methods:{
                click1(){
                    console.log(1)
                    const {num1,num2,fuhao}=this;
                    switch(fuhao){
                        case "+":
                            this.result=num1+num2;
                            break;
                        case '-':
                            this.result=num1-num2;
                            break;
                        case '*':
                            this.result=num1*num2;
                            break;
                        case '/':
                            this.result=num1/num2;
                            break;
                    }
                   
                }
            }
        })
    </script>
</body>
</html>
