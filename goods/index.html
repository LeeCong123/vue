<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="./index.css">
</head>

<body>
	<div id="app">
		<div class="goods "  v-for='(goods,goodsIndex) in goodsList' :key='goods.id'>
			<div class="title">{{goods.title}}</div>
			<ul class="type-list" >
				<li class="type" v-for='(type,typeIndex) in goods.typeList' :class='{active:typeIndex==goods.index}
					'   @click='change(type,typeIndex,goods,goodsIndex)':key='type'>{{type}}</li>
			</ul>
		</div>
		
		<div class="choose-type">
			已选条件:

			<span class="no-goods" v-if='!showfilter'>
				暂时没有选择过滤条件
			</span>
			<span v-else='showfilter' >
				<ul class="filter-list ">
					<li v-for='(filter,filterIndex) in filterobj'>{{filter}}
						<span @click='deletefilter(filterIndex)'>x</span>
					</li>
				</ul>
			</span>
		</div>

	</div>
	<script src="../vue.js"></script>
	<script >
		const vm=new Vue({
			el:'#app',
			data:{
				filterobj:{},
				showfilter:false,
				goodsList: [
				{
					title: '上装',
					typeList: ['全部', '针织衫', '毛呢外套', 'T恤', '羽绒服', '棉衣', '卫衣', '风衣' ],
					id: 1,
				},
				{
					title: '裤装',
					typeList: ['全部', '牛仔裤', '小脚/铅笔裤', '休闲裤' ,'打底裤', '哈伦裤'],
					id: 2,
				},
				{
					title: '裙装',
					typeList: ['全部', '连衣裙', '半身裙', '长袖连衣裙', '中长款连衣裙'],
					id: 3,
				}
			],
			} ,
			methods:{
				// 
				change(type,typeIndex,goods,goodsIndex){
					if(type==='全部'){
						return;
					}
					goods.index=typeIndex;
					vm.$set(this.filterobj,goodsIndex,type),
					this.showfilter=true;
					
					
				},
				deletefilter(filterIndex){
					vm.$delete(this.filterobj,filterIndex);
					this.goodsList[filterIndex].index=0;
					this.changeFilterobj()
				
				},
				changeFilterobj(){
					const filterobjstr=JSON.stringify( this.filterobj);
					console.log(filterobjstr)
					if(filterobjstr=='{}'){
						this.showfilter=false
					}
				}
				
			} 
			
			
		});

		vm.goodsList.forEach(item=>{vm.$set(item,'index',0)});
	
		
		
	</script>
</body>
</html>
